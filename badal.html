<script type="text/javascript" language="javascript">
    var user=prompt("What is your name");
    var timer = 0;

    function reduceTimer() {
        timer = timer - 1;
        isTyping(true);
    }

    function isTyping(val) {
        if (val == 'true') {
            document.getElementById('status_n').innerHTML = user +" is typing... ";
        } else {

            if (timer <= 0) {
                document.getElementById('status_n').innerHTML = user +" is online "; 
            } else {
                setTimeout("reduceTimer();", 500);
            }
        }
    }
</script>
